<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="getLogin(event)" action="?#" method="post">
        Username: <input 
                    type="text" 
                    name="uname" 
                    placeholder="username" 
                    pattern="[A-Za-z]+(\s[A-Za-z]+)*"
                    required/><br/>
        
            Password: <input type="text" name="pwd" placeholder="username"/><br/>
        <button>Login</button>
    </form>

    <script src="validation.js"></script>
</body>
</html>
