<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="sprint1_html5.css" />
    <title>Music Player</title>
  </head>
  <body>
    <h1>Music Player</h1>
    <audio id="player">
      <source src="./assets/music-player_music_hey.mp3" type="audio/mpeg" />
      Your browser does not support the audio tag.
    </audio>
    <audio id="player1">
      <source src="./assets/music-player_music_summer.mp3" type="audio/mpeg" />
      Your browser does not support the audio tag.
    </audio>
    <audio id="player2">
      <source src="./assets/music-player_music_ukulele.mp3" type="audio/mpeg" />
      Your browser does not support the audio tag.
    </audio>
    <div class="navigation">
      <button
        id="song1PlayStopBTN"
        onclick="playStop1()"
        class="action-btn action-btn-big"
      >
        Start Playing "Hey!" Song
      </button>
    </div>
    <br />

    <div class="navigation">
      <button
        id="song2PlayStopBTN"
        onclick="playStop2()"
        class="action-btn action-btn-big"
      >
        Start Playing "Summer" Song
      </button>
    </div>
    <br />

    <div class="navigation">
      <button
        id="song3PlayStopBTN"
        onclick="playStop3()"
        class="action-btn action-btn-big"
      >
        Start Playing "Ukulele" Song
      </button>
    </div>

    <script src="sprint1_html5.js"></script>
  </body>
</html>
